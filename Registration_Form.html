<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="Registration_Form_Style.css">
 </head>
<body>
    <h1><img src="Images/slide-3.png" alt="image" height="50px" width="50px"> 
    STUDENT REGISTRSATION FORM </h1>
    <div id="stud_form">
        <div class="stud_inputs">
            <label class="stud_input_name">Full Name :</label>
            <input type="text" class="stud_input" id="stud_name" placeholder="A B C">
        </div>
        <div class="stud_inputs">
            <label class="stud_input_name">Gender :</label>
            <input type="radio" class="stud_gender" id="stud_male">
            <label for="stud_male">Male</label>
            <input type="radio" class="stud_gender" id="stud_female">
            <label for="stud_female">Female</label>
            <input type="radio" class="stud_gender" id="stud_other">
            <label for="stud_other">Other</label>
        </div>
        <div class="stud_inputs">
            <label class="stud_input_name">Skills :</label>
            <input type="checkbox" class="stud_skill" id="HTML">
            <label for="HTML">HTML</label>
            <input type="checkbox" class="stud_skill" id="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" class="stud_skill" id="JS">
            <label for="JS">Javascript</label>
        </div>
        <div class="stud_inputs">
            <label class="stud_input_name">Address :</label>
            <input type="text" class="stud_input" id="stud_address">
        </div>
        <div class="stud_inputs">
            <label class="stud_input_name">Phone :</label>
            <input type="number" class="stud_input" id="stud_phone">
        </div>
        <div class="stud_inputs">
            <label class="stud_input_name">Email :</label>
            <input type="email" class="stud_input" id="stud_email" placeholder="abc@gmail.com">
        </div>
        <div class="stud_inputs">
            <label class="stud_input_name">Password :</label>
            <input type="password" class="stud_input" id="stud_passw">
        </div>    
        <br>
        <button id="btnSubmit" class="buttons">Submit</button>
        <button id="btnReset" class="buttons">Clear</button>
    </div>

    <h2><img src="Images/slide-1.png" alt="image" height="50px" width="50px">REGISTERED STUDENTS</h2>
    <div id="stud_form_data"></div>

    <script src="Registration_Form_JS.js"></script>
</body>
</html>
